<table mat-table [dataSource]="list$ | async" class="mat-elevation-z8" width="100%">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let module">{{module.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let module">{{module.name}}</td>
  </ng-container>
  <ng-container matColumnDef="parent_id">
    <th mat-header-cell *matHeaderCellDef>ParentId</th>
    <td mat-cell *matCellDef="let module">{{module.parent_id}}</td>
  </ng-container>
  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef>Level</th>
    <td mat-cell *matCellDef="let module">{{module.level}}</td>
  </ng-container>
  <ng-container matColumnDef="seq">
    <th mat-header-cell *matHeaderCellDef>Seq</th>
    <td mat-cell *matCellDef="let module">{{module.seq}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let module">{{module.status}}</td>
  </ng-container>
  <ng-container matColumnDef="remark">
    <th mat-header-cell *matHeaderCellDef>Remark</th>
    <td mat-cell *matCellDef="let module">{{module.remark}}</td>
  </ng-container>
  <ng-container matColumnDef="operator">
    <th mat-header-cell *matHeaderCellDef>Operator</th>
    <td mat-cell *matCellDef="let module">{{module.operator}}</td>
  </ng-container>
  <ng-container matColumnDef="operator_time">
    <th mat-header-cell *matHeaderCellDef>Operator_time</th>
    <td mat-cell *matCellDef="let module">{{module.operator_time}}</td>
  </ng-container>
  <ng-container matColumnDef="operator_ip">
    <th mat-header-cell *matHeaderCellDef>Operator_ip</th>
    <td mat-cell *matCellDef="let module">{{module.operator_ip}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
