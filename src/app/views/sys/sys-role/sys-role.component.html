<table mat-table [dataSource]="list$ | async" class="mat-elevation-z8" width="100%">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let role">{{role.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let role">{{role.name}}</td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let role">{{role.type}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let role">{{role.status}}</td>
  </ng-container>
  <ng-container matColumnDef="remark">
    <th mat-header-cell *matHeaderCellDef>Remark</th>
    <td mat-cell *matCellDef="let role">{{role.remark}}</td>
  </ng-container>
  <ng-container matColumnDef="operator">
    <th mat-header-cell *matHeaderCellDef>Operator</th>
    <td mat-cell *matCellDef="let role">{{role.operator}}</td>
  </ng-container>
  <ng-container matColumnDef="operator_time">
    <th mat-header-cell *matHeaderCellDef>OperatorTime</th>
    <td mat-cell *matCellDef="let role">{{role.operator_time}}</td>
  </ng-container>
  <ng-container matColumnDef="operator_ip">
    <th mat-header-cell *matHeaderCellDef>OperatorIp</th>
    <td mat-cell *matCellDef="let role">{{role.operator_ip}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
