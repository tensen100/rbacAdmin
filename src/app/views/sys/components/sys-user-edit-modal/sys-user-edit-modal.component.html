<form [formGroup]="userForm" #form (ngSubmit)="submit($event, userForm)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field class="full-width">
        <input matInput placeholder="username" formControlName="username">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="telephone" formControlName="telephone">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="mail" formControlName="mail">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="password" formControlName="password">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="department" formControlName="dept_id">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="remark" formControlName="remark">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="button" (click)="cancel()">CANCEL</button>
      <button mat-raised-button color="warn" type="submit">SAVE</button>
    </mat-card-actions>
  </mat-card>
</form>
