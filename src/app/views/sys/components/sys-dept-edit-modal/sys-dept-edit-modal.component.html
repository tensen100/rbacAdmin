<form [formGroup]="form" (ngSubmit)="save($event, form)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="name" formControlName="name" autocomplete="off">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>父级部门</mat-label>
        <mat-select formControlName="parent_id">
          <mat-option [value]="0">无</mat-option>
          <mat-option *ngFor="let option of options" [value]="option.id">{{option.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="sort" formControlName="seq" autocomplete="off">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="remark" formControlName="remark" autocomplete="off">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="button" (click)="cancel()">CANCEL</button>
      <button mat-raised-button color="warn" type="submit">SAVE</button>
    </mat-card-actions>
  </mat-card>
</form>
