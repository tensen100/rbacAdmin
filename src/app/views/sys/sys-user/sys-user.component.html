<form>
  <mat-toolbar color="white" class="auto-height">
    <mat-form-field class="fill-remaining-space space-right">
      <input matInput placeholder="search by key word">
    </mat-form-field>
    <button mat-raised-button color="primary" type="button">Search</button>
    <button mat-raised-button color="primary" type="button">New User</button>
  </mat-toolbar>

</form>

<div class="table-container">
  <table mat-table [dataSource]="list$ | async" class="mat-elevation-z8" width="100%">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let user"> {{user.id}}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> UserName</th>
      <td mat-cell *matCellDef="let user"> {{user.username}}</td>
    </ng-container>

    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef> Telephone</th>
      <td mat-cell *matCellDef="let user"> {{user.telephone}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef> Mail</th>
      <td mat-cell *matCellDef="let user"> {{user.mail}}</td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password</th>
      <td mat-cell *matCellDef="let user"> {{user.password}}</td>
    </ng-container>

    <ng-container matColumnDef="dept_id">
      <th mat-header-cell *matHeaderCellDef> DeptId</th>
      <td mat-cell *matCellDef="let user"> {{user.dept_id}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let user"> {{user.status}}</td>
    </ng-container>

    <ng-container matColumnDef="remark">
      <th mat-header-cell *matHeaderCellDef> Remark</th>
      <td mat-cell *matCellDef="let user"> {{user.remark}}</td>
    </ng-container>

    <ng-container matColumnDef="operator">
      <th mat-header-cell *matHeaderCellDef> Operator</th>
      <td mat-cell *matCellDef="let user"> {{user.operator}}</td>
    </ng-container>

    <ng-container matColumnDef="operator_time">
      <th mat-header-cell *matHeaderCellDef> OperatorTime</th>
      <td mat-cell *matCellDef="let user"> {{user.operator_time}}</td>
    </ng-container>

    <ng-container matColumnDef="operator_ip">
      <th mat-header-cell *matHeaderCellDef> OperatorIp</th>
      <td mat-cell *matCellDef="let user"> {{user.operator_ip}}</td>
    </ng-container>

    <ng-container matColumnDef="operate">
      <th mat-header-cell *matHeaderCellDef> Operate</th>
      <td mat-cell mat-cell *matCellDef="let user">
        <button mat-raised-button color="primary" (click)="edit(user)">Edit</button>
        <button mat-raised-button color="warn" (click)="remove(user)">Remove</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
